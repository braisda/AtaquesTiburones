<!DOCTYPE html>
<html th:replace="~{fragmentos/plantilla::pagina(~{this::title}, ~{this::body})}" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Editar/crear persona</title>
</head>

<body>
	<h1 class="center-text" th:text="${esNuevo} ? 'Crear persona' : 'Editar persona'"></h1>

	<form th:object="${persona}" class="form-horizontal" id="persona-form" method="post">
		<div class="form-group has-feedback">

			<div class="form-group">
				<label class="col-2 control-label">Id</label>
				<label class="col-10 form-control" th:text="${esNuevo} ? '-' : *{id}" /></label>
				<label class="col-2 control-label">Nombre</label>
				<input class="col-10 form-control" th:field="*{nombre}" size="30" maxlength="100" />
				<label class="col-2 control-label">Pais de nacimiento</label>
				<input class="col-10 form-control" th:field="*{paisNacimiento}" size="30" maxlength="100" />
				<label class="col-2 control-label">Fecha de nacimiento</label>
				<input class="col-10 form-control" type="date" th:field="*{fechaNacimiento}" />
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-block btn-primary col-2" th:text="${esNuevo} ? 'Crear' : 'Guardar'" type="submit">Guardar</button>

				<a class="btn btn-lg btn-block btn-secondary col-2" th:href="@{/personas/}">Cancelar</a>
			</div>
		</div>
	</form>



</body>
</html>
